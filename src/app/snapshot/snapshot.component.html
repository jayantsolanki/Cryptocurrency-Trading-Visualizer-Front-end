	<div class="panel panel-primary" [hidden]="submitted">
		<div class="panel-heading">Choose your option</div>
		<legend>Filter</legend>
		<div class="panel-body">
		   
			<form class="form-vertical col-md-8" (ngSubmit)="onSubmit()" #heroForm="ngForm">
				<fieldset>
					<div class="form-group">
						<div class="form-group">
							<label class="control-label">Choose:</label>
							<select id="filter" class="form-control" [(ngModel)]="filter" name="filter" (ngModelChange)="changeVal(filter)">
								<option *ngFor = "let f of Filters"
									[value] = "f"> {{f}} 
								</option>
							</select>
						</div>
						<div class="form-group" *ngIf="filter=='Exchange'">
							<label class="control-label">Pick Exchange:</label>
							<select id="select" class="form-control" [(ngModel)]="exchange" name="exchange">
								<option *ngFor = "let e of exchanges"
									[value] = "e"> {{e}} 
								</option>
							</select>
						</div>
						<div class="form-group" *ngIf="filter=='Pair-Name'">
							<label class="control-label">Pick Bitfinex Pair:</label>
							<select id="select" class="form-control" [(ngModel)]="pairname" name="pairname">
								<option *ngFor = "let bp of BitFPairs"
									[value] = "bp"> {{bp}} 
								</option>
							</select>
						</div>
						<div class="form-group" *ngIf="filter=='Pair-Name'">
							<label class="control-label">Pick GDax Pair:</label>
							<select id="select" class="form-control" [(ngModel)]="pairname" name="pairname">
								<option *ngFor = "let gp of GdPairs"
									[value] = "gp"> {{gp}} 
								</option>
							</select>
						</div>
						<div class="form-group" *ngIf="filter=='Price'">
							<label class="control-label">Price</label>
								<input type="text" class="form-control" id="price" [(ngModel)]="price" name="price">
						</div>
						<div class="form-group">
							<label class="control-label">Number of Rows</label>
								<input type="text" class="form-control" id="numRows" [(ngModel)]="numRows" name="numRows">
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="panel panel-primary" [hidden]="!submitted">
	    <div class="panel-heading">Snapshot displayed below:</div>
	    <div class=" panel-body">
			<div class="col-md-8">
				<button class="btn btn-primary" (click)="submitted=false">Edit Filter</button>
				<br>
				<table class="table table-striped">
					<thead>
				      <tr>
				        <th>Exchange</th>
				        <th>Transaction Type</th>
				        <th>Price</th>
				        <th>Count</th>
				        <th>Pair Name</th>
				      </tr>
				    </thead>
				    <tbody *ngFor = "let data of snapshot">
					   <tr>
					   	<td>{{data.exchange}}</td>
					   	<td>{{data.transactionType}}</td>
					   	<td>{{data.price}}</td>
					   	<td>{{data.count}}</td>
					   	<td>{{data.pairname}}</td>
					   </tr>
					</tbody>
				</table>
			</div>
	    </div>

	</div>
<router-outlet></router-outlet>
